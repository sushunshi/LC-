<!DOCTYPE html>
<html>
<head>
    <title>访问计数器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .counter-box {
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .counter {
            font-size: 48px;
            font-weight: bold;
            color: #ff4444;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="counter-box">
        <h1>你是第<span class="counter" id="visitorCount">...</span>位被骗</h1>
        <p>感谢你的访问！</p>
    </div>

    <script>
        // 调用Netlify函数获取全局计数
        fetch('/.netlify/functions/counter')
            .then(response => response.json())
            .then(data => {
                document.getElementById('visitorCount').textContent = data.count;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('visitorCount').textContent = "很多";
            });
    </script>
</body>
</html>
